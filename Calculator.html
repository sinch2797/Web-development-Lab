<html>
<head>
<title>SIMPLE CALCULATOR</title>
</head>
<style>
input{
width:100%
}
</style>
<body><center>
<form name="cal">
<table>
<tr>
<td colspan="4"><input type="text" name="text"></td>
</tr>
<tr>
<td><input type="button" value="+" onclick="cal.text.value+='+'"></td>
<td><input type="button" value="0" onclick="cal.text.value+='0'"></td>
<td><input type="button" value="1" onclick="cal.text.value+='1'"></td>
<td><input type="button" value="2" onclick="cal.text.value+='2'"></td>
</tr>
<tr>
<td><input type="button" value="-" onclick="cal.text.value+='-'"></td>
<td><input type="button" value="3" onclick="cal.text.value+='3'"></td>
<td><input type="button" value="4" onclick="cal.text.value+='4'"></td>
<td><input type="button" value="5" onclick="cal.text.value+='5'"></td>
</tr>
<tr>
<td><input type="button" value="*" onclick="cal.text.value+='*'"></td>
<td><input type="button" value="6" onclick="cal.text.value+='6'"></td>
<td><input type="button" value="7" onclick="cal.text.value+='7'"></td>
<td><input type="button" value="8" onclick="cal.text.value+='8'"></td>
</tr>
<tr>
<td><input type="button" value="/" onclick="cal.text.value+='/'"></td>
<td><input type="button" value="9" onclick="cal.text.value+='9'"></td>
<td><input type="button" value="c" onclick="cal.text.value+='c'"></td>
<td><input type="button" value="=" onclick="cal.text.value+='='"></td>
</tr>
</table>
</form>
</body>
</html>
